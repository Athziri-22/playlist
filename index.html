<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      
     
      
      <div> 
      <p> Add a new song</p>
        <input placeholder= "Song Name" id="songName">
        <input placeholder= "Artist Name" id="songArtist">
        <input placeholder= "Song Length" id="songLength">
        <input placeholder= "Image Link" id="imageLink">
        <input placeholder= "Song Link Address" id="songLink">
        <button id="Add">Add</button>
      </div>
      
      <div class="container">
        
     
        <div class="column" id="names"></div>
        <div class="column" id="images"></div>
        <div class="column" id="artists"></div>
        <div class="column" id="lengths"></div>
        <div class="column" id="links"></div>
      </div>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
